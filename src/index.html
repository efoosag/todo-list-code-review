<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container px-5">
      <header class="my-5 text-center">
        <h1 class="p-2">To Do List</h1>
      </header>

      <form class="add-task d-flex">
        <input
          type="text"
          class="form-control mb-3"
          placeholder="What do you need to do today?"
        />
      </form>
      <div class="list-wrapper">
        <ul class="load-task list-group d-flex">
          <!-- <li
            class="list-group-item justify-content-between d-flex align-items-center"
          >
            <div class="form-check">
              <label class="form-check-label">
                <input class="checkbox" type="checkbox" />
                <span class="ps-3"
                  >what reason would it be advisable for me to think.</span
                >
              </label>
            </div>
            <i class="fa fa-trash-o"></i>
          </li> -->
        </ul>
        <button
          type="button"
          class="clear-all btn btn-secondary btn-lg btn-block my-3"
        >
          Clear All Checked Tasks
        </button>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
